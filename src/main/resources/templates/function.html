<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>日期函数演示</h1>
<div th:text="${birthday}"></div>
<div th:text="${#dates.format(birthday,'yyyy-MM-dd HH:mm:ss')}"></div>
<h4>取特定的部分数据</h4>
年份:<div th:text="${#dates.year(birthday)}"></div>
月份:<div th:text="${#dates.month(birthday)}"></div>
月份名:<div th:text="${#dates.monthName(birthday)}"></div>
周几:<div th:text="${#dates.dayOfWeekName(birthday)}"></div>
<h1>字符串</h1>
长度:<div th:text="${#strings.length('蔡徐坤')}"></div>
是否包含:<div th:text="${#strings.contains('abc','a')}"></div>
截取:<div th:text="${#strings.substring('abcdef',1)}"></div>
截取2:<div th:text="${#strings.substring('abcdef',1,3)}"></div>
首字母大写:<div th:text="${#strings.capitalize('abcdef')}"></div>
</body>
</html>
